<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Task Dashboard</title>
    <link rel="stylesheet" href="./style/dashbord.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <!-- container start -->
    <div class="container">
        <!-- left start -->
        <div class="left">
            <!-- header start -->
            <header>
                <!-- logo start -->
                <div class="logo">
                    <h2>Pulse Health</h2>
                    <div class="close">
                        <span class="material-symbols-outlined">

                        </span>
                    </div>
                </div>
                <!-- nav start -->
                <nav>
                    <ul>
                        <li>
                            <a class="aba-bar" href="./index.html" style="color: #6577ff;  border-right: 3px solid #6577ff; background-color: rgba(219, 219, 219, 0.2);">
                                <span style="color: #6577ff;" class="material-symbols-outlined full">
                                    dashboard
                                </span>
                                <span style="color: #6577ff;" class="title">Dashboard</span>
                            </a>
                        </li>
                        <li>
                            <a class="aba-bar" href="./pulseira.html">
                                <span class="material-symbols-outlined">
                                    ecg_heart
                                </span>
                                <span class="title">Pulseira</span>
                            </a>
                        </li>
                        <li>
                            <a class="aba-bar" href="#">
                                <span class="material-symbols-outlined">
                                    task
                                </span>
                                <span class="title">Minhas Tarefas</span>
                            </a>
                        </li>
                        <li>
                            <a class="aba-bar" href="#">
                                <span class="material-symbols-outlined">
                                    chat_bubble
                                </span>
                                <span class="title">Messagens</span>
                            </a>
                        </li>
                    </ul>
                </nav>
                <!-- nav end -->
            </header>
            <!-- header end -->
        </div>
        <!-- left end -->
        <!-- right start -->
        <div class="right">
            <!-- top start -->
            <div class="top">
                <!-- searchBx start -->
                <div class="searchBx">
                    <h2>Dashboard</h2>
                </div>
                <!-- searchBx end -->
                <!-- user start -->
                <div class="user">
                    <h2>CRIAR FICHA</h2>

                    <div id="openpopUp" class="toggle">
                        <span class="material-symbols-outlined">
                            add
                            </span>
                        <span class="material-symbols-outlined">

                        </span>
                    </div>
                </div>
            
                <!-- user end -->
            </div>
            <!-- top end -->
             <div class="backgraund-popup" id="backgraund-popup">
                <div class="popup-content"> 
                    <div class="geral-cad">
                        <div class="inputs-cad">
                            
                            <label for="nome"><span class="material-symbols-outlined">id_card</span>Nome</label>
                            <input type="text" alt="nome" placeholder="Digite seu nome...">
                        </div>
                        <div class="inputs-cad">
                            <label for="sobre-nome"><span class="material-symbols-outlined">call</span>Numero</label>
                            <input type="text" alt="sobre-nome" placeholder="Digite seu Numero...">
                        </div>
                        <div class="inputs-cad">
                            
                            <label for="idade"><span class="material-symbols-outlined">person</span>Data de nascimento</label>
                            <input type="date" alt="idade" placeholder="Digite sua idade...">
                        </div>
                        <div class="inputs-cad">
                            <label for="cpf"><span class="material-symbols-outlined">password</span>CPF</label>
                            <input type="text" alt="cpf" placeholder="Digite seu CPF...">
                        </div>
                        <div class="inputs-cad">
                            <label for="cpf"><span class="material-symbols-outlined">badge</span>Cartão de saúde</label>
                            <input type="text" alt="cpf" placeholder="Digite seu Cartão de saúde...">
                        </div>

                        <div class="button-cad">
                            <button>
                                Cadastrar
                            </button>
                        </div>
                    </div>        
                    <span class="close" id="closePopup">&times;</span>
                </div>
             </div>
            <!-- main start -->
            <main>
                <!-- projectCard start -->
                <div class="projectCard">
                    <!-- projectTop start -->
                    <div class="projectTop">
                        <h2>Painel<br><span>Pulse Health</span></h2>
                        <div class="projectDots">
                            <span class="material-symbols-outlined">
                                more_horiz
                            </span>
                        </div>
                    </div>


                    </div>
                <!-- myTasks end -->
                <!-- timeline start -->

                <!-- timeline end -->
                <!-- calendar start -->
                <div class="calendar">
                    <!-- calendarHead start -->
                    <div class="calendarHead">
                        <h3>Pacientes</h3>
                    </div>
                    <div class="calendarData">
                        <dvi class="paciente">
                            <img src="./assets/user.png" width="40px" alt="">
                            <p>paciente</p>
                        </dvi>

                    </div>
                    <!-- calendarData end -->
                </div>
                <!-- calendar end -->
                <!-- messages start -->

                <!-- messages end -->
            </main>
            <!-- main end -->
        </div>
        <!-- right end -->
    </div>
    <!-- container end -->
    <script>
        document.getElementById('openpopUp').addEventListener('click', function() {
    document.getElementById('backgraund-popup').style.display = 'block';
    
  });
  
  document.getElementById('closePopup').addEventListener('click', function() {
    document.getElementById('backgraund-popup').style.display = 'none';
  });
    </script>

</body>

</html>
